version: "3.4"

services:
  eventstore:
    image: eventstore/eventstore
    container_name: crm_eventstore
    restart: always
    command: --dev --enable-external-tcp --ext-ip=0.0.0.0 --int-ip=0.0.0.0 --disable-external-tcp-tls
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_INT_TCP_PORT=1112
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_INT_HTTP_PORT=2112
      - EVENTSTORE_EXT_HTTP_PORT=2113
    ports:
      - 1113:1113
      - 2113:2113

  zookeeper:
    image: bitnami/zookeeper:3
    container_name: crm_zookeeper
    ports:
      - 2181:2181
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:2
    container_name: crm_kafka
    ports:
      - 9092:9092
      - 9093:9093
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  # kafka_ui:
  #   image: landoop/kafka-topics-ui
  #   container_name: crm_kafka_ui
  #   ports:
  #     - 8000:8000
  #   environment:
  #     - KAFKA_REST_PROXY_URL=http://localhost:9093
  #   depends_on:
  #     - zookeeper
  #     - kafka

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
